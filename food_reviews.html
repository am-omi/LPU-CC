<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://collegetour.in/admissions/university-images/lpu-logo.png" type="image/x-icon">
    <title>Food Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: 45px;
        }

        .logo p {
            margin-left: 10px;
            color: antiquewhite;
            font-size: 18px;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu a:hover {
            color: crimson;
        }

        /* Main Content Styling */
        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        .reviews-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
        }

        .review-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            border-left: 5px solid #0073e6;
            transition: transform 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .review-card:hover {
            transform: scale(1.02);
        }

        .review-card h2 {
            color: #0073e6;
            margin-bottom: 10px;
        }

        .review-card p {
            font-size: 16px;
            line-height: 1.5;
        }

        .review-card p strong {
            font-weight: 600;
        }

        /* Image Styling */
        .food-image {
            width: 100%;
            max-width: 400px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://collegetour.in/admissions/university-images/lpu-logo.png" alt="LPU Logo">
            <p>LPU-CC</p>
        </div>
        <ul class="menu">
            <li><a href="/index.html"><b>Home</b></a></li>
            <li><a href="/report.html"><b>Repoet an Issue</b></a></li>
            <li><a href="/top_contributors.html"><b>Top Contributors</b></a></li>
            <li><a href="/about.html"><b>About Us</b></a></li>
        </ul>
    </header>

    <main>
        <h1>Food Reviews</h1>
        <div class="reviews-container" id="reviewsContainer">
            <!-- Review cards will be injected here by JavaScript -->
        </div>
    </main>

    <script>
        // Sample data for food reviews, including an image URL for each food item
        const reviews = [
            {
                id: 1,
                reviewerName: "Al Amin Mahmud Omi",
                reviewDate: "2024-11-07",
                restaurant: "Foodies lpu",
                foodItem: "Burger",
                rating: 4.5,
                comments: "----- Review ------",
                imageUrl: "#"
            },
            {
                id: 2,
                reviewerName: "Anubhav Tripati",
                reviewDate: "2024-11-06",
                restaurant: "Pizza House",
                foodItem: "Veg Pizza",
                rating: 4.8,
                comments: "----review----.",
                imageUrl: "#"
            },
            // Additional reviews can be added here
        ];

        // Function to dynamically render food reviews on the page
        function renderReviews() {
            const reviewsContainer = document.getElementById('reviewsContainer');
            reviewsContainer.innerHTML = '';  // Clear any existing reviews

            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.classList.add('review-card');

                reviewCard.innerHTML = `
                    <h2>Review #${review.id}</h2>
                    <p><strong>Reviewer:</strong> ${review.reviewerName}</p>
                    <p><strong>Review Date:</strong> ${review.reviewDate}</p>
                    <p><strong>Restaurant:</strong> ${review.restaurant}</p>
                    <p><strong>Food Item:</strong> ${review.foodItem}</p>
                    <p><strong>Rating:</strong> ${review.rating} / 5</p>
                    <p><strong>Comments:</strong> ${review.comments}</p>
                    <img src="${review.imageUrl}" alt="Image of ${review.foodItem}" class="food-image">
                `;

                reviewsContainer.appendChild(reviewCard);
            });
        }

        // Call the function to render reviews when the page loads
        document.addEventListener('DOMContentLoaded', renderReviews);
    </script>

</body>
</html>
